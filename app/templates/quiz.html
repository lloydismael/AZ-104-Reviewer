<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - AZ-104 Exam Reviewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container quiz-container">
        <header>
            <h1>Azure Administrator (AZ-104) Quiz</h1>
            <div class="nav">
                <a href="{{ url_for('index') }}" class="btn tertiary">Back to Home</a>
            </div>
        </header>
        
        <div class="quiz-area">        <div class="quiz-status">
                <div class="progress">
                    <span id="current-question">0</span> of <span id="total-questions">0</span> 
                </div>
                <div class="score">
                    Score: <span id="score">0</span>
                </div>
                <div class="timer" id="timer">
                    Time: 00:00
                </div>
            </div>
            
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div id="question-container">
                <div class="question-number">Question <span id="question-id">0</span></div>
                <div class="question-text" id="question-text"></div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be generated by JavaScript -->
                </div>
                
                <div class="feedback hidden" id="feedback">
                    <div class="feedback-text" id="feedback-text"></div>
                    <div class="explanation" id="explanation"></div>
                </div>
                
                <div class="actions">
                    <button id="submit-btn" class="btn primary">Submit Answer</button>
                    <button id="next-btn" class="btn secondary hidden">Next Question</button>
                </div>
            </div>
            
            <div id="results-container" class="hidden">
                <h2>Quiz Results</h2>
                <div class="results-summary">
                    <p>You scored <span id="final-score">0</span> out of <span id="final-total">0</span></p>
                    <p>Time taken: <span id="time-taken">00:00</span></p>
                </div>
                  <div class="results-actions">
                    <button id="review-btn" class="btn secondary">Review Answers</button>
                    <button id="export-btn" class="btn tertiary">Export Results</button>
                    <a href="{{ url_for('quiz') }}?mode=random&limit=10" class="btn primary">Try Again</a>
                    <a href="{{ url_for('index') }}" class="btn tertiary">Back to Home</a>
                </div>
            </div>
            
            <div id="review-container" class="hidden">
                <h2>Review Your Answers</h2>
                <div id="review-list">
                    <!-- Review list will be generated by JavaScript -->
                </div>
                <div class="review-actions">
                    <a href="{{ url_for('quiz') }}?mode=random&limit=10" class="btn primary">Try Again</a>
                    <a href="{{ url_for('index') }}" class="btn tertiary">Back to Home</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Built with Python and Flask • AZ-104 Exam Reviewer • &copy; 2025</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
